<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/main.css">
    <title>Табличка чего-то</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
</head>
<header class="page_nav">
    <script src="../js/menu.js" type="text/javascript"></script>
</header>

<body>
<div class="preloader" id="preloader">
    <div class="preloader__image"></div>
</div>
<script src="../js/loadJSON.js" type="text/javascript"></script>

<section class="content__page">
    <pre id="json"></pre>
    <div class="constructor__table">
        <table class="table">
            <thead>
            <tr id="notdel">
                <th>userId</th>
                <th>id</th>
                <th>title</th>
                <th>body</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

    </div>
    <template id="template">
        <tr>
            <td id="template_userId"></td>
            <td id="template_id"></td>
            <td id="template_title"></td>
            <td id="template_body"></td>
        </tr>
    </template>
</section>
</body>
<script src="../js/preload.js" type="text/javascript"></script>
</html>
